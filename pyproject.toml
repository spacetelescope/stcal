[project]
name = "stcal"
description = "STScI tools and algorithms used in calibration pipelines"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "STScI", email = "help@stsci.edu" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "astropy >=5.0.4",
    "scipy >=1.7.2",
    "numpy >=1.21.2",
    "opencv-python-headless >=4.6.0.66",
    "asdf >=2.15.0",
    "gwcs >= 0.18.1",
]
dynamic = [
    "version",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
docs = [
    "numpydoc",
    "packaging >=17",
    "sphinx<7.0.0",
    "sphinx-asdf",
    "sphinx-astropy",
    "sphinx-rtd-theme",
    "stsci-rtd-theme",
    "tomli; python_version <=\"3.11\"",
]
test = [
    "psutil",
    "pytest >=6",
    "pytest-cov",
    "pytest-doctestplus",
]

[project.urls]
repository = "https://github.com/spacetelescope/stcal"
tracker = "https://github.com/spacetelescope/stcal/issues"

[build-system]
requires = [
    "setuptools >=61",
    "setuptools_scm[toml] >=3.4",
    "Cython >=0.29.21",
    "numpy >=1.18",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/stcal/_version.py"

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.pytest.ini_options]
minversion = 6
log_cli_level = "INFO"
xfail_strict = true
doctest_plus = true
doctest_rst = true
text_file_format = "rst"
addopts = [
    "--color=yes",
    "--doctest-rst",
    "-ra",
    "--strict-config",
    "--strict-markers",
]
testpaths = [
    "tests",
    "src/stcal",
    "docs",
]
norecursedirs = [
    "benchmarks",
    ".asv",
    ".eggs",
    ".tox",
    "build",
    "venv",
]
filterwarnings = [
    "error::ResourceWarning",
]
markers = [
    "soctests",
]

[tool.ruff]
line-length = 110
src = [
    "src",
    "tests",
    "docs",
]

[tool.ruff.lint]
extend-select = [
    "F",
    "W",
    "E",
    "I",
    "D",
    "UP",
    "YTT",
    "ANN",
    "S",
    "BLE",
    "B",
    "A",
    "C4",
    "T10",
    "EM",
    "FA",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SLOT",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "PTH",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "NPY",
    "PERF",
    "LOG",
    "RUF",
]
ignore = [
    "ISC001",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D205",
    "D401",
    "D404",
]
exclude = [
    "docs",
    "build",
    "dist",
    ".tox",
    ".eggs",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*.py" = [
    "S101",
    "D",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-annotations]
ignore-fully-untyped = true

[tool.cython-lint]
max-line-length = 110

[tool.isort]
profile = "black"
filter_files = true
line_length = 110

[tool.codespell]
skip = "*.pdf,*.fits,*.asdf,.tox,build,./tags,.git,docs/_build"

[tool.repo-review]
ignore = [
    "GH200",
    "PC140",
    "PC901",
    "MY100",
]

[tool.cibuildwheel.macos]
archs = [
    "x86_64",
    "arm64",
]

[tool.cibuildwheel.linux]
archs = [
    "auto",
    "aarch64",
]
