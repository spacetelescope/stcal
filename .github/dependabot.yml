version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: ".github/workflows"
    target-branch: "main"
    schedule:
      interval: "monthly"
    groups:
      actions:
        patterns:
          - "*"
    reviewers:
      - "zacharyburnett"

  # Maintain dependencies for pip
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "monthly"
    groups:
      actions:
        patterns:
          - "*"
    reviewers:
      - "zacharyburnett"
