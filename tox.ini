[tox]
envlist= py38,style,bandit

[testenv]
usedevelop= true
extras=
    test

passenv =
    TOXENV
    CI
    CODECOV_*
    HOME
    CRDS_*

commands=
    !cov: pytest {posargs}
    cov: pytest --cov-report=xml --cov=src/stcal --cov-config=setup.cfg {posargs}

[testenv:style]
deps=
    flake8
commands=
    flake8 --count

[testenv:bandit]
deps=
    bandit
commands=
    bandit -r -ll src

[testenv:build-docs]
extras= docs
commands=
    sphinx-build -W docs/source build/docs

[testenv:jwst]
changedir = {homedir}
usedevelop = false
deps=
    jwst[test] @ git+https://github.com/spacetelescope/jwst
commands=
    pytest --pyargs {posargs:jwst}

[testenv:romancal]
deps=
    romancal[test] @ git+https://github.com/spacetelescope/romancal
commands=
    pytest --pyargs romancal
