[tox]
envlist =
    check-{style,security,build}
    test{,-warnings,-cov}-xdist
    test-numpy{120,121,122}-xdist
    test-{jwst,romancal}-xdist
    build-docs
isolated_build = true
usedevelop = true

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#

[testenv:check-style]
description = check code style, e.g. with ruff
skip_install = true
deps =
    ruff
commands =
    ruff . {posargs}

[testenv:check-security]
description = run bandit to check security compliance
deps =
    bandit>=1.7
commands =
    bandit romancal -r -x tests,regtest

[testenv:check-build]
description = check that the package builds sdist/wheel and that twine uploads
deps =
    build
usedevelop = false
commands =
    python -m build .

[testenv]
description =
    run tests
    warnings: treating warnings as errors
    cov: with coverage
    xdist: using parallel processing
extras =
    test
usedevelop = true
commands =
    pip freeze
    pytest \
    cov: --cov=. --cov-config=pyproject.toml --cov-report=term-missing --cov-report=xml \
    warnings: -W error \
    xdist: -n auto \
    {posargs}
deps =
    xdist: pytest-xdist
    numpy120: numpy==1.20.*
    numpy121: numpy==1.21.*
    numpy122: numpy==1.22.*
setenv =
    sdpdeps,regtests: CRDS_CONTEXT = jwst-edit
commands_pre =
    python -m pip install --upgrade pip

[testenv:test-jwst]
description : test JWST pipeline
extras =
    test
deps =
    jwst[test] @ git+https://github.com/spacetelescope/jwst.git
commands =
    pytest --pyargs jwst --ignore-glob=timeconversion --ignore-glob=associations
setenv =
    CRDS_SERVER_URL=https://jwst-crds.stsci.edu

[testenv:test-romancal]
description : test Roman pipeline
extras =
    test
deps =
    romancal[test] @ git+https://github.com/spacetelescope/romancal.git
commands =
    pytest --pyargs romancal
setenv =
    CRDS_SERVER_URL=https://jwst-crds.stsci.edu

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras =
    docs
commands =
    sphinx-build -W docs docs/_build
